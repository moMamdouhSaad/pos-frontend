<p>Add User</p>

<div class="container-fluid" style="width:80%">
    <form [formGroup] = "addFormGroup" >
    <mat-form-field appearance="fill"  class="form-field">
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput  >
        <mat-error *ngIf = 'addFormGroup.get("username").invalid'>username must be at least 1 char and max 20 char</mat-error>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput  formControlName="password">
        <mat-error *ngIf='addFormGroup.get("password").invalid'>password must be at least 1 digit and at least 5 digits</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill"  class="form-field">
        <mat-label>Role</mat-label>
        <input formControlName="role" matInput  >
        <mat-error *ngIf = 'addFormGroup.get("role").invalid'>role  must be nums only and max num is 100</mat-error>
    </mat-form-field>
   
    <br>

      <button (click)="addUser()" mat-button color="primary">Save</button>
    </form>
</div>
