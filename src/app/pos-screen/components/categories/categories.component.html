
<div class="categories-btns-container">
    <button *ngFor="let category of categories$ | async" (click)="categoryClicked(category._id)"
    class="category-btn"    mat-flat-button
    [ngStyle]="{'background-color':(selectedCategory$ | async)  == category._id?'red':'black'}"
    style="color:white">
    {{category.category_name}}
   </button>
</div>
