<div class="container-fluid h-100">
    <div class="row h-100">
        <app-categories 
        [categories]="categoriesAndItemsFacade.getCategories$()"
        [selectedCategory]="categoriesAndItemsFacade.getSelectedCategory$()"
        (onCategoryClicked)=categoriesAndItemsFacade.getProductsByCategoryId($event)
         class="col-sm-2" style="border:1px black dashed">
         </app-categories>

        <app-items 
        [products]="categoriesAndItemsFacade.getCurrentProducts$()"
        (onItemClicked) = "itemClicked($event)"
        class="col-sm-10" style="border:1px blue dashed">
        </app-items>
    </div>
</div>
